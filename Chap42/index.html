<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namae No Nai Kaibutsu - Chap 42</title>
</head>
<body>
    <style>
        img {
            height: auto;
            width: 100%;
        }
    </style>
    <div id="manga-tray">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var mangaTray = document.getElementById('manga-tray');
            for (var i = 1; i <= 40; i++) {
                var img = document.createElement('img');
                var formattedNumber = ('0' + i).slice(-2); // Format the number to be two digits
                img.src = formattedNumber + '.png'; // Assuming the images are in the same directory
                mangaTray.appendChild(img);
            }
        });
    </script>
</body>
</html>
